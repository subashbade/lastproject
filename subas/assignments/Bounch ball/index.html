<!DOCTYPE html>
<html>

<head>


<Script>

//Some Variables
var canvas;
var ctx;
var ballX = 90;
var ballY = 90;
var xVelocity = 2;
var yVelocity = 2;
var color = "#ccff99";
var ballWidth = 15;
window.onload = function() {
  canvas = document.getElementById("test");
  ctx = canvas.getContext("2d");
  setInterval(draw,1000/60);
}
function draw() {
ctx.fillStyle = "grey";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.beginPath();
ctx.fillStyle = color;
ctx.strokeStyle = "black";
ctx.lineWidth = 2;
ctx.arc(ballX,ballY,ballWidth,0,Math.PI*2, true);
ctx.fill();
ctx.stroke();
ctx.closePath();
ballX += xVelocity;
ballY += yVelocity;

if(ballX - ballWidth <= 0) {
  xVelocity = -xVelocity;
  changeColor();
}

if(ballX + ballWidth >= canvas.width) {
  xVelocity = -xVelocity;
  changeColor();
}

if(ballY - ballWidth <= 0) {
  yVelocity = -yVelocity;
  changeColor();
}

if(ballY + ballWidth >= canvas.height) {
  yVelocity = -yVelocity;
  changeColor();
}

function changeColor() {

var x = Math.random()*10;
var n = Math.ceil(x);
var nu = n;

  if(nu == 1) {
    color = "#ccc";}
  
  if(nu == 2) {
    color = "orange";}

  if(nu == 3) {
    color = "teal";}

  if(nu == 4) {
    color = "turquoise";}

  if(nu == 5) {
    color = "purple";}

  if(nu == 6) {
    color = "lightgreen";}

  if(nu == 7) {
    color = "skyblue";}
  
  if(nu == 8) {
    color = "darkgrey";}

  if(nu == 9) {
    color = "crimson";}
  
  if(nu == 10) {
    color = "pink";}
}

}

</script>


</head>

<body>
  <Canvas id="test" width="300px" height="450px"></canvas>
<Canvas id="test" width="300px" height="450px"></canvas>

</body>

</html>
